<!DOCTYPE html>
<html>
<head>
    <title>Basic Web Page Structure</title>
    <style>body {
        margin: 0;
    
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color: #f0f0f0;
        padding: 15px;
        text-align: center;
        border-radius: 15px;
    }
    
    nav {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
    }
    
    
    aside{
        float: left;
        width:150px;
        min-height: 345px;
        background-color:pink;
        padding-right: 140px;
        padding-top: 20px;
        border: 2px black;
        border-radius: 13px;
        text-align: center;
    
    
    }
    article{
    background-color: wheat;
    min-height: 345px;
    padding: 20px; /* Adjust padding as needed */
    border-radius: 15px; /* Adjust border-radius as needed */
    text-align: center;
    margin: 20px ; /* Center the article horizontally */
    width: 50%;/* Limit the maximum width of the article */
    }
    
       footer{
        
    
    position: fixed; /* Fix the footer position at the bottom */
    left: 0;
    bottom: 0;
    width: 100%; /* Occupy the entire width of the viewport */
    padding: 20px; /* Adjust padding as needed */
    background-color: aqua;
    text-align: center; /* Center-align text within the footer */
    border-radius: 20px /* Apply border-radius to match other rounded corners */


        
    }

        </style>
</head>
<body><div>
    <header>
        <h1>Header</h1>
    </header>
    </div>
    <nav>
        <p>NAV</p>
    </nav><div>
    <div >
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </aside></div>
        <div>
        <article class="content">
            <h2>Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article >
        </div>
        </div>
    <div>
    <footer>
        <p>&copy; web page</p>
    </footer>
    </div>
</body>
</html>
