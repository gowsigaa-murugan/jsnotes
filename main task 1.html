<!DOCTYPE html>
<html>
<head>
    <title>Basic Web Page Structure</title>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    
    nav {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav li {
        display: inline-block;
        margin-right: 20px;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
    }
    
    aside{
        float: left;
        width:150px;
        min-height: 400px;
        background-color:pink;
        padding-right: 140px;
        padding-top: 20px;
        border: 2px black;
        border-radius: 13px;
    
    
    }
    article{
        background-color: wheat;
        min-height: 500px;
        padding-right: 1000px;
        padding-top: 20px;
    
        
        text-align: center;
        width: 800px;
    }
    footer{
        position:fixed;
        bottom: 0;
        left:0;
        
        
        width:100%;
        padding-bottom: 80px;
        padding: 30px;
        background-color: aqua;
        border-radius: 20px;

        
    }

        </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Nav Item 1</a></li>
            <li><a href="#">Nav Item 2</a></li>
            <li><a href="#">Nav Item 3</a></li>
        </ul>
    </nav>
    
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </aside>
        <article class="content">
            <h2>Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article >
    
    <footer>
        <p>&copy;  Web Page Structure</p>
    </footer>
</body>
</html>
