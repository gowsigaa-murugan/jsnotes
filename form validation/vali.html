<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link rel="stylesheet" href="vali.css">
    <script src="vali.js" defer></script><!--defer =>is used to load a file at last-->
</head>
<body>
   <div class="container">
   <form action="" id="form">
<h1>Register form</h1>
<div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Gowsigaa">
    <div class="error"> </div>

</div>
<div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="gowsigaa123@gmail.com">
    <div class="error"> </div>

</div>
<div class="input-group">
    <label for="password">password</label>
    <input type="password" id="password" name="password" placeholder="password">
    <div class="error"> </div>

</div>
<div class="input-group">
    <label for="cpassword">Confirm Password</label>
    <input type="password" id="cpassword" name="cpassword" placeholder="password" >
    <div class="error"> </div>

</div>
<button type="submit">Register</button>
</form>
</div>
</body>
</html>
