<!DOCTYPE html>
<html>
<head>
 <title>Basic Web Page Structure</title>
 <style>body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
   }
   
   header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
   }
   
   nav {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
   }
   
   nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
   }
   
   nav li {
    display: inline-block;
    margin-right: 20px;
   }
   
   nav a {
    color: #fff;
    text-decoration: none;
   }
   
   .container {
    display: flex;
    flex-wrap: wrap;
   }
   
   .sidebar {
    width: 25%;
    background-color: #f7f7f7;
    padding: 20px;
   }
   
   .content {
    width: 75%;
    padding: 20px;
   }
   
   footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    clear: both;
   }
   </style>
</head>
<body>
 <header>
  <h1>Header</h1>
 </header>
 <nav>
  <ul>
   <li><a href="#">Nav Item 1</a></li>
   <li><a href="#">Nav Item 2</a></li>
   <li><a href="#">Nav Item 3</a></li>
  </ul>
 </nav>
 <div class="container">
  <aside class="sidebar">
   <h2>Sidebar</h2>
   <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </aside>
  <main class="content">
   <h2>Content</h2>
   <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </main>
 </div>
 <footer>
  <p>&copy; 2023 Basic Web Page Structure</p>
 </footer>
</body>
</html>
